<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./markup.css" rel="stylesheet"/>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="menu" id="menu" name="menu-bar"> 
        <ul class="menu-ul">
            <li><button id="reset">Reset</button></li>
            <li><button id="rc">Random Colour</button></li>
            <li id='gridSize' style='float:right'><button>Grid Size</button></li>
            <div class="slidersDiv" id="slidersDiv">
            <li class="sliderLiVertical" id="slidersDivV">
                    <label for="vertical">Vertical</label>
                    <input id="vertical" type="range" min="1" max="16"> 
            </li>
            <li class="sliderLiHorizontal" id="slidersDivH">
                    <label for="horizontal">Horizontal</label>
                    <input id="horizontal" type="range" min="1" max="16">
            </li>
            </div>
        </ul>
    </div>

<!-- theGrid div houses the gridDiv which is a flexbox -->

    <div class="housingDiv" id="housingDiv" name="housingDiv">
    </div> <!-- end grid -->

<script src="./script.js"/>
</body>
</html>
